<html>
<head>
<title>Digital Studio 5A Display</title>

<!-- Stylesheet -->
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet"> 

</head>

<body>

<div class="display-wrapper">

    <div class="header-wrapper">
        <div class="name-wrapper">
            FS DIGITAL <span class="studio-name">STUDIO 5A</span>
        </div>
        <div class="time-wrapper">
            <div id="clock">11:01 <span id="am-pm">AM</span></div>
        </div>
    </div>

    <div class="body-wrapper" id="body-wrapper">
        <div class="in-use-wrapper" id="in-use-wrapper">
            <div class="status-inuse">ON AIR</div>
            <div class="current-show-name" id="current-show-name">Loading current event...</div>
            <div class="current-show-time"><span id="current-start-time">12:00AM</span> - <span id="current-end-time">12:00AM</span></div>
        </div>
        <div class="open-wrapper" id="open-wrapper">
            <div class="status-open">STUDIO OPEN</div>
        </div>
    </div>

    <div class="footer-wrapper">  
        <div class="up-next">UP NEXT</div>
        <div class="next-show-name" id="next-show-name">Loading next event...</div>
        <div class="next-show-time"><span id="next-start-time">12:00AM</span> - <span id="next-end-time">12:00AM</span></div>
    </div>

</div>

</body>

<!-- Javascript links -->
<script type="text/javascript" src="javascript.js"></script>

</html>
